<html>

<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="../js/bar.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
	<link href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>

<body>

<a id="try" href="">Try</a>

	<a id="show_amazon" href="">Show all movies</a>
	<a id="show_amazon_histogram" href="">Show by genre</a>
	<select id="format">
		<option value="json">JSON</option>
		<option value="xml">XML</option>
	</select>
	
	<a href="" id="new_amazon_movie">Insert new Amazon Movie</a>
	
	<p id="status"></p>
	
	<table id="movies" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Title</th>
                <th>Release</th>
                <th>Rating</th>
                <th>Genre</th>
                <th>Type</th>
				<th>Actions</th>
            </tr>
        </thead>
		<tbody>
		</tbody>
	</table>
	
	
	<div id="edit">
		<input type="hidden" id="action" value="">
		<input type="hidden" id="id">	
		<p>Title:  <input type="text" id="title"></p>
		<p>Release:  <input type="text" id="release"></p>
		<p>Rating:  <input type="text" id="rating"></p>
		<p>Genre:  <input type="text" id="genre"></p>
		<p>Type:  <select id="type">
			<option value= "movie">Movie</option>
			<option value ="series">Series</option>
		</select></p>
		<input type= "button" id="edit_amazon" value="Edit">
	</div>

	<p>This Graph shows all of the genres in the Amazon Dataset</p>
	<div id="chart"></div>

	<script src="js/script.js"></script>
</body>

</html>
